<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Pack Form Builder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        :root {
            --background-color: #1a252f;
            --text-color: #d3b38a;
            --accent-color: #d3b38a;
        }
        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        header {
            text-align: center;
            padding: 20px;
            width: 100%;
        }
        header h1 {
            font-size: 2.5em;
            margin: 0;
            color: var(--text-color);
        }
        main {
            text-align: center;
            padding: 20px;
            max-width: 800px;
        }
        main h2 {
            font-size: 2em;
            color: var(--text-color);
        }
        main p {
            font-size: 1.2em;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        .launch-button {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2em;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .launch-button:hover {
            background-color: #b89d6f; /* Darker gold for hover effect */
        }
        @media (max-width: 768px) {
            header h1 {
                font-size: 2em;
            }
            main {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Pre Pack Form Builder</h1>
    </header>
    <main>
        <h2>About Pre Pack Form Builder</h2>
        <p>Streamline and shorten your paperwork process with our intuitive form builder. Automate form generation, simplify data entry, and securely store your documents.</p>
        <a href="https://graphicassassin520.github.io/pre-pack-form-builder/" class="launch-button">Launch</a>
    </main>
</body>
</html>
