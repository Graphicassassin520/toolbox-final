<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closers Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --custom-gold: #d3b38a; /* Gold color */
        }
        body {
            background: linear-gradient(to bottom, #2c3e50, #1a252f);
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .toolbox-lid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #34495e;
            z-index: 1000;
            animation: openLid 2s ease-out forwards;
        }
        .handle {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 10px;
            background: var(--custom-gold);
            border-radius: 5px;
        }
        @keyframes openLid {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100%); }
        }
        header {
            text-align: center;
            padding: 20px 0;
        }
        .logo {
            max-width: 300px;
            width: 100%;
            display: block;
            margin: 0 auto;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }
        .dashboard-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: #ecf0f1;
            border: 2px solid var(--custom-gold);
            box-shadow: 0 0 10px var(--custom-gold);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .dashboard-item:hover {
            transform: scale(1.05);
            background-color: #4a627a;
            box-shadow: 0 0 20px var(--custom-gold);
        }
        .dashboard-item i {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--custom-gold);
        }
        .dashboard-item span {
            font-size: 1.2em;
            text-align: center;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Toolbox opening animation -->
    <div class="toolbox-lid">
        <div class="handle"></div>
    </div>
    <header>
        <img src="closers_toolbox_logo.png" alt="Closers Toolbox" class="logo">
    </header>
    <div class="dashboard">
        <a href="vacation-cost-calculator.html" class="dashboard-item">
            <i class="fas fa-calculator"></i>
            <span>Vacation Cost Calculator</span>
        </a>
        <a href="maintenance-fee-calculator.html" class="dashboard-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Maintenance Fee Calculator</span>
        </a>
        <a href="timeshare-comparison-calculator.html" class="dashboard-item">
            <i class="fas fa-chart-line"></i>
            <span>Timeshare Comparison Calculator</span>
        </a>
        <a href="rental-income-calculator.html" class="dashboard-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Rental Income Calculator</span>
        </a>
        <a href="charter-certificate-generator.html" class="dashboard-item">
            <i class="fas fa-certificate"></i>
            <span>Charter Certificate Generator</span>
        </a>
    </div>
    <script>
        // Hide the toolbox lid after animation ends
        document.querySelector('.toolbox-lid').addEventListener('animationend', function() {
            this.style.display = 'none';
        });
    </script>
</body>
</html>
