<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closers Toolbox</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --background-color: #1a252f;
            --text-color: #d3b38a;
            --accent-color: #d3b38a;
        }
        body {
            background: var(--background-color);
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            max-width: 300px;
            width: 100%;
        }
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            padding: 40px;
        }
        .dashboard-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #34495e;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text-color);
            border: 2px solid var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }
        .dashboard-item:hover {
            transform: scale(1.05);
            background-color: #4a627a;
            box-shadow: 0 0 20px var(--accent-color);
        }
        .dashboard-item i {
            font-size: 3em;
            margin-bottom: 10px;
            color: var(--accent-color);
        }
        .dashboard-item span {
            font-size: 1.2em;
            text-align: center;
        }
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="closers_toolbox_logo.png" alt="Closers Toolbox" class="logo">
    </header>
    <div class="dashboard">
        <a href="vacation-cost-calculator.html" class="dashboard-item">
            <i class="fas fa-calculator"></i>
            <span>Vacation Cost Calculator</span>
        </a>
        <a href="maintenance-fee-calculator.html" class="dashboard-item">
            <i class="fas fa-file-invoice-dollar"></i>
            <span>Maintenance Fee Calculator</span>
        </a>
        <a href="timeshare-comparison-calculator.html" class="dashboard-item">
            <i class="fas fa-chart-line"></i>
            <span>Timeshare Comparison Calculator</span>
        </a>
        <a href="rental-income-calculator.html" class="dashboard-item">
            <i class="fas fa-money-bill-wave"></i>
            <span>Rental Income Calculator</span>
        </a>
        <a href="charter-certificate-generator.html" class="dashboard-item">
            <i class="fas fa-certificate"></i>
            <span>Charter Certificate Generator</span>
        </a>
        <a href="follow-up-pro.html" class="dashboard-item">
            <i class="fas fa-user-check"></i>
            <span>Follow Up Pro</span>
        <!-- New Icon for Pre Pack Form Builder -->
        <a href="pre-pack-form-builder.html" class="dashboard-item">
            <i class="fas fa-file-alt"></i>
            <span>Pre Pack Form Builder</span>
        </a>
    </div>
</body>
</html>
