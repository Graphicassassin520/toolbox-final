<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeshare Comparison Calculator - Description</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --custom-gold: #d3b38a;
        }
        body {
            background: linear-gradient(to bottom, #2c3e50, #1a252f);
            color: #ecf0f1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        .icon {
            font-size: 4em;
            color: var(--custom-gold);
            margin-bottom: 20px;
        }
        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        .launch-button {
            background-color: var(--custom-gold);
            color: #fff;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .launch-button:hover {
            background-color: #b89d6f;
        }
    </style>
</head>
<body>
    <div class="container">
        <i class="fas fa-chart-line icon"></i>
        <h1>Timeshare Comparison Calculator</h1>
        <p class="description">
            Compare different timeshare options to find the best deal for you.
        </p>
        <a href="https://your-username.github.io/timeshare-comparison-calculator/" class="launch-button">LAUNCH</a>
    </div>
</body>
</html>
